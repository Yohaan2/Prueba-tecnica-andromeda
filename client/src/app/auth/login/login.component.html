<div class="login">
  <form class="custom-form" [formGroup]="form" (ngSubmit)="login()" novalidate>
    <h1>Login</h1>

    <div class="custom-input">
      <input
        type="email"
        formControlName="email"
        placeholder="Email"
        class="input"
      />
      <div *ngIf="form.get('email')?.errors && form.get('email')?.dirty">

        <label class="error" *ngIf="form.get('email')?.hasError('required')">Field is required</label>
        <label class="error" *ngIf="form.get('email')?.hasError('email')">Invalid email</label>
      </div>

      </div>
      
      <div class="custom-input">
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="input"
        />

        <div *ngIf="form.get('password')?.errors && form.get('password')?.dirty">
        <label class="error" *ngIf="form.get('password')?.hasError('required')">Field is required</label>
        <label class="error" *ngIf="form.get('password')?.hasError('minlength')">Password must be at least 8 characters long</label>
      </div>
      </div>
    <button class="button-login" type="submit" (click)="login()">Log in</button>
    <a class="register-here" (click)="goToRegister()">Register here</a>
  </form>
</div>
